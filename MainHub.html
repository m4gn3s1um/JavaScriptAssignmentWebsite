<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <link rel="stylesheet" href="MainHubStyle.css">
</head>


<script>
    function onChange(event){
        var color = event.value;
        document.getElementById("ColorChanger")[0].style.backgroundColor = color;
    }


</script>




<body>

<!-- Navigation -->
<div style="padding: 5px; width: 100%; margin: auto; background-color: black; position: relative; display: flex; justify-content: center;">
<nav style="padding-bottom: 0.5em; padding-top: 0.5em">
    <a class="naviBar" href="#Calculator" onclick="BoldText(this);">Calculator</a>
    <a class="naviBar" href="#Calendar" onclick="BoldText(this);">Calendar</a>
    <a class="naviBar" href="#ColorChanger" onclick="BoldText(this);">ColorChanger</a>
    <a class="naviBar" href="#CurrencyConverter" onclick="BoldText(this);">CurrencyConverter</a>
    <a class="naviBar" href="#GuessNumber" onclick="BoldText(this);">GuessNumber</a>
    <a class="naviBar" href="#Slideshow" onclick="BoldText(this);">Slideshow</a>
    <a class="naviBar" href="#TempConverter" onclick="BoldText(this);">TempConverter</a>
    <a class="naviBar" href="#ToDoList" onclick="BoldText(this);">ToDoList</a>
</nav>
</div>

<div style="padding-top: 30px;"></div>

<!-- Calculator -->
<div id="Calculator" class="calc" style="width: 50%; margin-top: auto; margin: auto; padding-top: 40%; background-color: aqua;">
    <div>

    </div>
</div>

<div style="padding-top: 30px;"></div>

<!-- Calendar -->
<div id="Calendar" class="calend" style="width: 50%; margin: auto; padding-top: 40%; background-color: blueviolet;">
</div>

<div style="padding-top: 30px;"></div>

<!-- Color Changer -->
<div id="ColorChanger" class="colorC" style="width: 50%; margin: auto; padding-top: 40%;">

    <select name="colorPicker" onchange="onChange(this)">
        <option value="green">green</option>
        <option value="blue">blue</option>
        <option value="yellow">yellow</option>
        <option value="red"selected="selected">red</option>
    </select>

</div>


<div style="padding-top: 30px;"></div>


<!-- CalculCurrencyConvator -->
<div id="CurrencyConverter" class="currencyCon" style="width: 50%; margin: auto;">
</div>

<div style="padding-top: 30px;"></div>

<!-- Guess Number -->
<div id="GuessNumber" class="guessNumber" style="width: 50%; margin: auto;">
</div>

<div style="padding-top: 30px;"></div>

<!-- SlideShow -->
<div id="Slideshow" class="imageSlide" style="width: 50%; margin: auto;">
</div>

<div style="padding-top: 30px;"></div>

<!-- Temperature Converter -->
<div id="TempConverter" class="tempConvert" style="width: 50%; margin: auto;">
</div>

<div style="padding-top: 30px;"></div>

<!-- To-do list -->
<div id="ToDoList" class="toDoList" style="width: 50%; margin: auto;">
</div>






</body>
</html>
